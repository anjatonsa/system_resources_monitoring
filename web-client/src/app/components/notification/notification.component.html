<div class="notifications">
<div class="header"> <h2>Notifications</h2> </div>

<div class="timeline-container">
    <div class="timeline-item" *ngFor="let notification of notifications">
      <div class="timeline-time">
        {{ notification.timeReceived | date: 'short' }}
      </div>
      <div class="timeline-content">
        <div *ngFor="let message of notification.messages">
          {{ message }}
        </div>
      </div>
    </div>
  </div>
  
</div>
